<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

<div class="container" style="padding-top: 20px;padding-bottom: 20px;">
    <h1>修改密码</h1>
    <br>
    <form method="post" action="">
        {{ form.hidden_tag() }}
        <div class="input-group mb-3" style="width: 20%;">
            <div class="input-group-prepend">
                <span class="input-group-text">旧密码</span>
            </div>
            {{ form.old_password(class="form-control") }}
        </div>

        <div class="input-group mb-3" style="width: 20%;">
            <div class="input-group-prepend">
                <span class="input-group-text">新密码</span>
            </div>
            {{ form.password(class="form-control") }}
        </div>

        <div class="input-group mb-3" style="width: 20%;">
            <div class="input-group-prepend">
                <span class="input-group-text">新密码</span>
            </div>
            {{ form.confirm(class="form-control") }}
        </div>

        <div class="btn-group" style="width: 20%;margin-bottom: 20px;">
            <button type="button" class="btn btn-light float-left" onclick=window.location.href='{{ url_for('account.profile', stu_num=current_user.stu_num) }}'>返回</button>
            <button type="submit" class="btn btn-light float-right">修改</button>
        </div>

        {% for error in form.confirm.errors %}
            <div class="alert alert-danger" style="width: 20%;" role="alert">
                {{ error }}
            </div>
        {% endfor %}

    </form>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" ></script>
</body>
