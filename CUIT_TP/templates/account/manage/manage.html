{% extends 'base.html' %}

{% block title %}
    {{ current_user.username }} {{ config.LAB_NAME }}
{% endblock %}

{% block left_panel %}
    <ul class="nav navbar-nav" id="left_panel">
        <li class="active"><a href="#" onclick="remove_class(this);"><i class="menu-icon fa fa-laptop"></i>Dashboard</a></li>
        <li class="menu-title">个人信息</li>
        <li><a href="#" onclick="remove_class(this);"><i class="menu-icon ti-email"></i>我的资料</a></li>
        <li><a href="#" onclick="remove_class(this);"><i class="menu-icon ti-email"></i>我的小组</a></li>
        <li><a href="#" onclick="remove_class(this);"><i class="menu-icon ti-email"></i>我的资产</a></li>
    </ul>
{% endblock %}

{% block content %}
    <iframe id="iframe" src="{{ url_for('account.dashboard') }}" frameborder="0" style="width:100%;height: 100%;">
    </iframe>
{% endblock %}

{% block js %}
    <script>
        function remove_class(t, url) {
            $("#left_panel").children("li").removeClass("active");
            $(t).parent().addClass('active');
            $('#iframe')[0].src = url;
        }
    </script>
{% endblock %}
