{% extends 'base.html' %}

{% block title %}
    {{ current_user.username }}
{% endblock %}

{% block content %}
    <div class="row" style="height: 100%">
        <div class="col-3" style="height: fit-content">
            <div class="card">
                <div class="card-body">
                    <div class="list-group list-group-flush" style="text-align: center">
                        <button id="profile_btn" type="button" class="list-group-item-light list-group-item list-group-item-action active">个人资料</button>
                        <button id="team_btn" type="button" class="list-group-item-light list-group-item list-group-item-action">小组信息</button>
                        <button id="asset_btn" type="button" class="list-group-item-light list-group-item list-group-item-action">我的资产</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9" style="height: 100%">
            <div class="card" style="height: 100%">
                <div class="card-body" style="height: 100%">
                    <iframe id="iframe" src="{{ url_for('account.profile', stu_num=current_user.stu_num) }}" frameborder="0" width="100%" height="100%">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $("#profile_btn").click(function(){
            $("#iframe")[0].src="{{ url_for('account.profile', stu_num=current_user.stu_num) }}";
            $("#profile_btn").addClass("active");
            $("#team_btn").removeClass("active");
            $("#asset_btn").removeClass("active");
        });
        $("#team_btn").click(function(){
            $("#iframe")[0].src="{{ url_for('team.home', team_id=current_user.belong_team_id) }}";
            $("#team_btn").addClass("active");
            $("#profile_btn").removeClass("active");
            $("#asset_btn").removeClass("active");
        });
        $("#asset_btn").click(function(){
            $("#iframe")[0].src="{{ url_for('account.profile', stu_num=current_user.stu_num) }}";
            $("#asset_btn").addClass("active");
            $("#team_btn").removeClass("active");
            $("#profile_btn").removeClass("active");
        });
    </script>
{% endblock %}
