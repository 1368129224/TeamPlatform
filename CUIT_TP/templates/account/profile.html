{% extends 'base.html' %}

{% block title %}
    {{ user.username }}
{% endblock %}

{% block content %}
    <h1>{{ user.username }}</h1>
    <p>{{ user.email }}</p>
    <p>{{ user.stu_num }}</p>
    <p>{{ user.profile.github }}</p>
    <p>{{ user.profile.college }}</p>
    <p>{{ user.profile.grade }}</p>
    <p>{{ user.profile._class }}</p>
    <button onclick=window.location.href='{{ url_for("account.change_profile", stu_num=user.stu_num) }}'>修改</button>
{% endblock %}
