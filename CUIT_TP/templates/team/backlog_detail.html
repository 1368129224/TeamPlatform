{% extends 'iframe_base.html' %}

{% block content %}
    <div class="container" style="padding-top: 20px;padding-bottom: 20px;">
        <h1>{{ backlog.backlog_name }}</h1>
        <br>
        <p>详细信息： {{ backlog.desc }}</p>
        <br>
        <p>创建时间： {{ backlog.create_time }}</p>
        <p>优先级： {{ backlog.priority }}</p>
        <p>状态： {{ backlog.status }}</p>
        <p>执行人： {{ backlog.executor.username }}</p>
    </div>
{% endblock %}
