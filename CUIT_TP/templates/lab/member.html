{% extends 'base.html' %}

{% block title %}
    Member
{% endblock %}

{% block content %}
    <p>管理实验室人员信息</p>

    <table>
    {% for user in users.items %}
        <tr>
            <td>{{ user.username }}</td><td><a href="{{ url_for('lab.change_profile', stu_num=user.stu_num) }}">修改信息</a></td>
        </tr>
    {% endfor %}
    </table>
    {% if users.has_prev %}<a href="{{ url_for('lab.member', page = users.prev_num) }}">上一页</a>{% else %}上一页{% endif %} |
    {% if users.has_next %}<a href="{{ url_for('lab.member', page = users.next_num) }}">下一页</a>{% else %}下一页{% endif %}
{% endblock %}
