<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

<div class="container" style="padding-top: 20px;padding-bottom: 20px;">

    <h1>人员管理</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">姓名</th>
            <th scope="col">学号</th>
            <th scope="col">座位号</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for user in users.items %}
            <tr>
                <td><a href="{{ url_for('account.profile', stu_num=user.stu_num) }}">{{ user.username }}</a></td>
                <td>{{ user.stu_num }}</td>
                <td>{{ user.set_num }}</td>
                <td><button class="btn btn-light">禁用</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if users.has_prev %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('lab.member', page=users.prev_num) }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            {% if users.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('lab.member', page=users.next_num) }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>

</div>

<script src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" ></script>
</body>
