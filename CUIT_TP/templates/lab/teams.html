<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
</head>
<body>

<div class="container" style="padding-top: 20px;padding-bottom: 20px;">

    <h1>管理小组</h1>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">小组名</th>
            <th scope="col">组长</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        {% for team in teams.items %}
            <tr>
                <td><a href="{{ url_for('team.home', team_id=team.id) }}">{{ team.team_name }}</a></td>
                <td><a href="{{ url_for('account.profile', stu_num=team.leader.stu_num) }}">{{ team.leader.username }}</a></td>
                <td><button class="btn btn-light">删除</button></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="row justify-content-center" style="width: inherit;margin-left: 0;margin-right: 0;margin-bottom: 10px;">
        <button class="btn btn-light" onclick=window.location.href="{{ url_for('lab.create_team') }}">新建小组</button>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            {% if teams.has_prev %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('lab.teams', page=teams.prev_num) }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
            {% endif %}
            {% if teams.has_next %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('lab.teams', page=teams.next_num) }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% else %}
                <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            {% endif %}
        </ul>
    </nav>

</div>

<script src="{{ url_for('static', filename='js/jquery-3.4.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}" ></script>
</body>
